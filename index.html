<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- firstly section divided by 3 columns -->
    <section class="container">
        <div class="row m-5">
            <div class="col-4">
                <img class="img-fluid mb-2" src="images/collage/coffee.jpg" alt="">
                <img class="img-fluid" src="images/collage/stool.jpg" alt="">
            </div>
            <div class="col-4">
                <img class="img-fluid mb-2" src="images/collage/bottle.jpg" alt="">
                <img class="img-fluid mb-2" src="images/collage/lamp.jpg" alt="">
                <div class="row">
                    <div class="col-6"> <img class="img-fluid" src="images/collage/watch.jpg" alt=""></div>
                    <div class="col-6"><img class="img-fluid" src="images/collage/honey.jpg" alt=""></div>
                </div>    
            </div>
            <div class="col-4">
                <img class="img-fluid mb-2" src="images/collage/cactus.jpg" alt="">
                <img class="img-fluid mb-2" src="images/collage/sunglass.jpg" alt="">
                <img class="img-fluid" src="images/collage/lens.jpg" alt="">
            </div>
        </div>
    </section>
    <link rel="stylesheet" href="js/bootstrap.min.js">
</body>
</html>
